<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Html Forms</title>
<style>
  /* Style to display the forms side by side */
  .form-container {
    display: flex;
    justify-content: space-between;
  }
</style>
</head>
<body>

<div class="form-container">
  <!-- Login Form -->
  <form action="login.php" method="post">
    <h2>Login</h2>
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" required><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>
    <input type="submit" value="OK">
    <input type="button" value="Cancel">
  </form>

  <!-- Registration Form -->
  <form action="register.php" method="get" action="http://www.site.com/serverside.py">
    <h2>Registration</h2>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br>
    <label for="middle">Middle initial:</label><br>
    <input type="text" id="middle" name="middle" required><br>
    <label for="surname">Surname:</label><br>
    <input type="text" id="surname" name="surname" required><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>
    <p>Gender:
        <label><input type="radio" name="gender" value="m" checked>Male</label>
        <label><input type="radio" name="gender" value="f">Female</label>
        <label><input type="radio" name="gender" value="x">Prefer not to say</label>
    </p>
    <label for="personal_description">Personal description:</label><br>
    <input type="textarea" id="textarea" name="textarea" required><br>
    <input type="submit" value="Submit">
  </form>
  
  <!-- Vacation Form-->
  <form action="booking.php" method="post">
    <h2>Book a vacation</h2>
    <label for="destination">Choose destination: <select name="desination">
        <option value="">-- select one --</option>
        <option value="Mars">Mars</option>
    </select></label><br>

    <label for="username"><i>Name:</i> <input type="text" name="name"></label>
    <label for="username"><i>Surname:</i> <input type="text" name="surname"></label><br>
        <label for="date">Select arriving date:</label><br>
        <input type="date" id="arriving_date" name="arriving_date">
        <label for="date">Select departing date:</label><br>
        <input type="date" id="departing_date" name="departing_date"><br>

    <label for="address">Address:</label><br>
    <input type="address" id="reg_address" name="reg_address" required><br><br>
    <input type="submit" value="Book your vacation">
  </form>
</div>

</body>
</html>
