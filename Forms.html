<!DOCTYPE html>
<html lang="en" id="forms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Forms</title>
<link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div class="form-container">
  <!-- Login Form -->
  <form action="login.php" method="post">
    <h2>Login</h2>
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" required><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>
    <input type="submit" value="OK">
    <input type="button" value="Cancel">
  </form>

  <!-- Registration Form -->
  <form action="register.php" method="get" action="http://www.site.com/serverside.py">
    <h2>Registration</h2>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br>
    <label for="middle">Middle initial:</label><br>
    <input type="text" id="middle" name="middle" required><br>
    <label for="surname">Surname:</label><br>
    <input type="text" id="surname" name="surname" required><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>
    <p>Gender:<br>
        <label><input type="radio" name="gender" value="m">Male</label>
        <label><input type="radio" name="gender" value="f" checked>Female</label>
        <label><input type="radio" name="gender" value="x">Prefer not to say</label>
    </p>
    <label for="personal_description">Personal description:</label><br>
    <textarea id="personal_description" name="personal_description" required></textarea><br>
    <input type="submit" value="Submit">
  </form>
  
  <!-- Vacation Form-->
  <form action="booking.php" method="post">
    <h2>Book a vacation</h2>
    <label for="destination">Choose destination:</label><br>
    <select name="destination">
        <option value="">-- select one --</option>
        <option value="Mars">Mercury</option>
        <option value="Mars">Venus</option>
        <option value="Mars">Mars</option>
        <option value="Mars">Jupiter</option>
        <option value="Mars">Saturn</option>
        <option value="Mars">Uranus</option>
        <option value="Mars">Neptune</option>
        <option value="Mars">Another galaxy</option>
    </select><br>

    <p><label for="name"><i>Name:</i></label><br>
    <input type="text" id="name" name="name"><br></p>
    <label for="surname"><i>Surname:</i></label><br>
    <input type="text" id="surname" name="surname"><br>
    <p><label for="arriving_date">Select arriving date:</label><br>
    <input type="date" id="arriving_date" name="arriving_date"><br>
    <label for="departing_date">Select departing date:</label><br>
    <input type="date" id="departing_date" name="departing_date"><br></p>
    <label for="address">Address:</label><br>
    <input type="address" id="address" name="address" required><br><br>
    <input type="submit" value="Book your vacation">
  </form>
</div>

</body>
</html>
